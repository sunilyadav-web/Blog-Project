{% extends './base.html' %}

{% block start %}
<div class="my-alert ">
  <div class="alert alert-danger  alert-dismissible fade show shadow d-none" id="alert" role="alert">
    <strong>Message : </strong><span id="message"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div class="container pb-3" style="overflow-x: hidden;">

    <div class="row justify-content-center">
      <div class="col-11 col-sm-5  p-3 rounded bg-light">
        <div class="form-group mb-2">
          <label class="form-label" for="registerUsername"> Username</label>
          <input class="form-control" name="registerUsername" id="registerUsername" type="text"
            placeholder="Choose unique username" autocomplete="off" required data-msg="Choose unique username">
        </div>
        <div class="form-group mb-2">
          <label class="form-label" for="fname">First Name</label>
          <input class="form-control" name="fname" id="fname" type="text" placeholder="Enter Your First Name"
            autocomplete="off" required data-msg="Enter Your First Name">
        </div>
        <div class="form-group mb-2">
          <label class="form-label" for="lname">Last Name</label>
          <input class="form-control" name="lname" id="lname" type="text" placeholder="Enter Your Last Name"
            autocomplete="off" required data-msg="Enter Your Last Name">
        </div>
        <div class="form-group mb-2">
          <label class="form-label" for="email"> Email Address</label>
          <input class="form-control" name="email" id="email" type="email" placeholder="Enter Your Email"
            autocomplete="off" required data-msg="Please enter your email">
        </div>
        <div class="form-group mb-4">
          <div class="row">
            <div class="col">
              <label class="form-label" for="registerPassword"> Password</label>
            </div>
          </div>
          <input class="form-control" name="registerPassword" id="registerPassword" placeholder="Password"
            type="password" required data-msg="Please enter your password">
        </div>
        <!-- Submit-->
        <button class="btn text-center btn-warning" onclick="register()">Sign Up</button>

        <p class="text-center"><small class="text-muted text-center">Already have account ?<a class="btn btn-secondary btn-sm ms-1"
              href="{% url 'login' %}">Signin</a></small></p>
      </div>
    </div>
  </div>
  {% endblock %}
