{% extends "./base.html" %}
{% block start %}
<div class="container my-3">
    <div class="row">
        <div class="w-50 w-sm-100 bg-light m-auto p-4 rounded">
            <form action="{% url 'save_forget_password' %}" method="post">
                {% csrf_token %}
                <input type="hidden" value="{{user.username}}" name='username'>
                <div class="mb-3">
                    <label for="pass1" class="form-label">Enter New Password</label>
                    <input type="Password" class="form-control" id="pass1" placeholder="New Password" name="new_password">
                  </div>
                <div class="mb-3">
                    <label for="pass2" class="form-label">Enter Confirom Password</label>
                    <input type="Password" class="form-control" id="pass2" placeholder="Confirom Password" name="confirom_password">
                  </div>
                  <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
