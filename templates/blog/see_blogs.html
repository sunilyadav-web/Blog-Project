
{% extends './base.html' %}

{% block start %}
<section>
    <div class="container">
        <div class="row">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.N.</th>
                    <th scope="col">Title</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                    {% for blog in blog_objs %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td><a class="text-dark" href="{% url 'blog_detail' blog.slug %}">{{blog.title}}</a></td>
                    <td>{{blog.created_at}}</td>
                    <td><a href="{% url 'updateblog' blog.slug %}" class="btn btn-primary">Update</a></td>
                    <td><a href="{% url 'deleteblog' blog.slug %}" class="btn btn-danger">Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</section>

{% endblock  %}
