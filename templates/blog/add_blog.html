{% extends './base.html' %}

{% block start %}

<div class="container mt-5 pt-4">

    <a href="{% url 'seeblogs' %}" class="btn btn-warning ">See Blogs</a>

    <form method='post' enctype="multipart/form-data">
        {% csrf_token %}

        <div class='row mt-5 mb-5'>
            <div class="col-md-12">
                <label >Enter Blog Title</label>
                <input type="text" class="form-control" placeholder="Enter Title" name="title">
            </div>
            <div class="col-md-12">
                {{form.media}}
                {{form.as_p}}
            </div>
            <div class="col-md-12">
                <input type="file" name="image" class="form-control" >
            </div>
            <button type="submit" class="btn btn-primary mt-2">Create Blog</button>
        </div>
</div>

{% endblock  %}
